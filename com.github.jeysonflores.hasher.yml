app-id: com.github.jeysonflores.hasher

runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk

command: com.github.jeysonflores.hasher

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--system-talk-name=org.freedesktop.Accounts'
  - '--filesystem=host:ro'
  - '--filesystem=home'
  - '--filesystem=~/.local/share/contractor:create'
  - '--filesystem=~/.local/share/flatpak/app/com.github.jeysonflores.hasher/current/active/files/share/contractor:ro'

modules:
  - name: hasher
    buildsystem: simple
    build-commands:
     - python3 setup.py install --prefix=/app
    sources:
      - type: dir
        path: .
